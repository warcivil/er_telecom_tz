<!DOCTYPE html>
<html>
<head>
    <title>Список функций</title>
</head>
<body>
<style>
    tbody td {
        border-right: 1px solid #000;
        padding: 5px;
    }
</style>
    <table>
        <thead>
            <tr>
                <th>Модуль</th>
                <th>Функция</th>
                <th>Описание</th>
                <th>Код</th>
            </tr>
        </thead>
        <tbody>
            {% for function in function_list %}
            <tr>
                <td>{{ function.module_name }}</td>
                <td>{{ function.function_name }}</td>
                <td>{{ function.description }}</td>
                <td><code>{{ function.source_code }}</code></td>
            </tr>
            <tr>
                <td colspan="4"><hr></td> <!-- Линия разделения -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
